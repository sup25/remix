name: CI/CD Pipeline

on:
  push:
    branches:
      - main # This will trigger the pipeline when you push to the `main` branch
  pull_request:
    branches:
      - main # This will trigger the pipeline for pull requests to `main`

jobs:
  build:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Set in GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }} # Set in GitHub Secrets

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t supgg/remix-app:latest .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push supgg/remix-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build # Wait for the build job to finish

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: SSH into EC2 instance and deploy the app
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Pull the latest image
            docker pull supgg/remix-app:latest

            # Save the old version tag (for rollback)
            docker tag supgg/remix-app:latest supgg/remix-app:previous

            # Stop and remove the current container
            docker stop remix-app || true
            docker rm remix-app || true

            # Kill any process on port 3000
            sudo fuser -k 3000/tcp || true

            # Run the new container
            docker run -d --name remix-app -p 3000:3000 supgg/remix-app:latest

            # Wait for app to start
            echo "Waiting for app to start..."
            sleep 10

            # Check if the new container is healthy
            if ! curl -v http://localhost:3000/health; then
              echo "New deployment failed, rolling back to previous version..."
              
              # Rollback to the previous version
              docker stop remix-app || true
              docker rm remix-app || true
              docker run -d --name remix-app -p 3000:3000 supgg/remix-app:previous
              exit 1
            fi
            echo "Deployment succeeded!"
